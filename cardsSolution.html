<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<body>

<div class="w3-container">
  <h2>Three Equal Columns</h2>
  <p>Three equal-width columns (33.3%/33.3%/33.3%) on all screen sizes:</p>
</div>

<div class="w3-row">
  <div class="w3-col s4 w3-green w3-center">
    <p>s4</p>
  </div>
  <div class="w3-col s4 w3-dark-grey w3-center">
    <p>s4</p>
  </div>
  <div class="w3-col s4 w3-red w3-center">
    <p>s4</p>
  </div>
</div>
<!-- Example of three elements positioned next to each other using "container" -->
<div class="w3-row w3-container">
  <p>Inside a container:</p>
  <div class="w3-col s4 w3-green w3-center">
    <p>s4</p>
  </div>
  <div class="w3-col s4 w3-dark-grey w3-center">
    <p>s4</p>
  </div>
  <div class="w3-col s4 w3-red w3-center">
    <p>s4</p>
  </div>
</div>

<!-- Cards -->
<div class="w3-container">
  <h2>Cards</h2>
  <p>Create paper-like cards with the w3-card classes:</p>
  <div class = "w3-row">
  <div class="w3-col s3 w3-card-4 w3-center">
      <header class="w3-yellow">
          <h2>Header</h2>
      </header>
      <p>Content</p>
      <p>Content</p>
      <p>Content</p>
      <p>Content</p>
      <footer class="w3-yellow">
          <p>Dr. Shearing</p>
  </div>
  <div class="w3-col s1"><p></p></div>
  <div class="w3-col s3 w3-card-4"><p>w3-card-2</p></div>
  <div class="w3-col s1"><p></p></div>
  <div class="w3-col s3 w3-card-4 w3-blue"><p>w3-card-4</p></div>
</div>
<div>

</body>
</html>
