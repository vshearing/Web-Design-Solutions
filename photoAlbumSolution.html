<!DOCTYPE html>
<html>
<title>Photo Album</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-pink">
  <h1 class="w3-center">Fruits</h1>
</div>
<div class="w3-container">

<div class="w3-row-padding w3-margin-top w3-animate-fading">
  <div class="w3-third">
    <div class="w3-card">
      <img src="fruits/apple.jpg" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Apples</h5>
      </div>
    </div>
  </div>

  <div class="w3-third">
    <div class="w3-card">
      <img src="fruits/oranges.jpg" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Oranges</h5>
      </div>
    </div>
  </div>

  <div class="w3-third">
    <div class="w3-card">
      <img src="fruits/raspberries.jpg" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Raspberries</h5>
      </div>
    </div>
  </div>
</div>

<div class="w3-row-padding w3-margin-top w3-animate-zoom">
  <div class="w3-third">
    <div class="w3-card">
      <img src="fruits/mangoes.jpg" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Mangoes</h5>
      </div>
    </div>
  </div>

  <div class="w3-third">
    <div class="w3-card">
      <img src="fruits/strawberries.jpg" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Strawberries</h5>
      </div>
    </div>
  </div>

  <div class="w3-third">
    <div class="w3-card">
      <img src="fruits/peaches.jpg" style="width:100%">
      <div class="w3-container w3-center">
        <h5>Peaches</h5>
      </div>
    </div>
  </div> 
</div>
</div>
<br>
  <div class="w3-container w3-pink">
    <h1 class="w3-center">Dr. Shearing, 2025</h1>
  </div>
</body>
</html>
