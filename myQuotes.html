<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Design Portfolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-cyan.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="w3-container">
        <h2>Displaying Notes</h2>
        <p3>The w3-panel class can be used to display all sort of notes: </p3>
        <div class="w3-panel w3-border w3-serif w3-xlarge">
            <p>This note uses yellow background and w3-serif w3-xlarge font. </p>
        </div>
    </div>
    <div class="w3-panel w3-blue w3-center">
        <p> Dr. Shearing, 2025</p>
    </div>
</body>
