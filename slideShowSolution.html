<!DOCTYPE html>
<html>
<title>Slideshow Manual</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    img {height: 350px; width: 250px;}
    .mySlides {display:none;}
</style>
<body>

<div class="w3-container w3-auto">
  <h1 class="w3-center w3-teal">Baby Animals</h1>
</div>
<div class="w3-content w3-display-container" style="max-width:500px">
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
  <img src="slides/cats.jpg" style="width:100%">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Kittens</div>
  </div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
  <img src="slides/dogs.jpg" style="width:100%">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Puppies</div>
</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
  <img src="slides/ducks.jpg" style="width:100%">
<div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Ducks</div>
</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
  <img src="slides/giraffe.jpg" style="width:100%">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Giraffe</div>
</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">  
  <img src="slides/koala.jpg" style="width:100%">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Baby Koala</div>
</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
  <img src="slides/lion.jpg" style="width:100%">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Lion Cub</div>
</div>
<!-- DO NOT CHANGE -->
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<!-- DO NOT CHANGE -->
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

<footer>
    <div class="w3-panel w3-teal w3-center w3-auto">
        <h3> Change Me! </h3>
    <div>
</footer>
</body>
</html>
